<script>
    const randomNum = Math.floor(Math.random() * 9000 + 1000);
    generator()

    function emptyChk() {
        const name = document.querySelector('#name').value
        const tel = document.querySelector('#tel').value
        const yn = document.querySelector('#yn ').value
        const address = document.querySelector('#exampleFormControlTextarea1').value
        const dAddress = document.querySelector('#exampleFormControlTextarea3').value
        const reason = document.querySelector('#exampleFormControlTextarea2').value
        const security = document.querySelector('#floatingInput').value
        let check = document.querySelector('#flexCheckDefault').checked

        if (name == "") {
            alert("이름을 입력해주세요")
            return false;
        }
        else if (tel == "") {
            alert("전화번호를 입력해주세요")
            return false;
        }
        else if (address == '') {
            alert("주소를 입력해주세요")
            return false;
        } else if (dAddress == '') {
            alert("상세 주소를 입력해주세요")
            return false;
        }
        else if (reason == '') {
            alert("신청 이유를 입력해주세요")
            return false;
        } else if (security == '') {
            alert("보안 문자를 입력해주세요")
            return false;
        } else if (security != randomNum) {
            alert("보안 문자가 맞지 않습니다")
            return false;
        } else if (check == false) {
            alert("약관에 동의해주세요")
            return false;
        } else {

            if (confirm("제출한 내용이 맞습니까?" + "\n" +
                "이름: " + name + "\n" + "전화번호: " + tel + "\n" + "반려견 키운 경험: "
                + yn + "\n" + "주소: " + address + " " + dAddress + "\n" + "신청이유: " + reason)) {
                return true;
            } else {
                return false;
            }

        }
    }

    function oninputPhone(target) {
        target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/(^02.{0}|^01.{1}|[0-9]{3})([0-9]{4})([0-9]{4})/g, "$1-$2-$3");
    }

    function generator() {
        let generateNum = document.querySelector('.number')

        generateNum.innerHTML = randomNum;
    }



</script>
